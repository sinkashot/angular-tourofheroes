<div *ngIf="crisis$ | async as crisis">
    <h2>{{crisis.name | uppercase}} Details</h2>
    <div><span>id : </span>{{crisis.id}}</div>
    <div>
        <label>name : <input type="text" placeholder="name" [(ngModel)]="crisis.name"/>
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="goToCrisis(crisis)">go to crisis</button>
</div>
